<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
     <title>Alarm Clock in Javascript | Vaibhav Sanas</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     
     <main class="alarm-container">
          <div class="alarm-image">
               <img src="./images/AlarmIcon.svg" alt="clock-image" id="clock-image">
          </div>
          <div class="current-time-content">
               <h1 id="currentTime">00:00:00 -</h1>
          </div>
          <div class="alarm-set-content">
               <select>
                    <option value="Hours">Hours</option>
               </select>

               <select>
                    <option value="Minutes">Minutes</option>
               </select>

               <select>
                    <option value="AM/PM">AM/PM</option>
               </select>
          </div>
          <div class="set-alarm-btn">
               <button>Set Alarm</button>
          </div>
     </main>

     <script src="app.js"></script>
</body>
</html>
